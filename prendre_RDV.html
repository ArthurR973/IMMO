<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prendre un RDV - Thierry MARX</title>
    <link rel="stylesheet" href="prendre_RDV.css">
    <script src="prendre_RDV.js" defer></script>
</head>
<body>
    <div class="agent-card">
        <h2>Emploi du temps de Thierry MARX</h2>
        <table class="schedule large">
            <thead>
                <tr>
                    <th>Horaires</th>
                    <th>Lundi</th>
                    <th>Mardi</th>
                    <th>Mercredi</th>
                    <th>Jeudi</th>
                    <th>Vendredi</th>
                    <th>Samedi</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>9H - 12H</td>
                    <td class="busy"></td>
                    <td class="free"></td>
                    <td class="free"></td>
                    <td class="busy"></td>
                    <td class="busy"></td>
                    <td class="busy"></td>
                </tr>
                <tr>
                    <td>13H30 - 15H30</td>
                    <td class="free"></td>
                    <td class="busy"></td>
                    <td class="free"></td>
                    <td class="busy"></td>
                    <td class="free"></td>
                    <td class="busy"></td>
                </tr>
            </tbody>
        </table>
        <div class="buttons">
            <button class="btn" onclick="saveAppointment()">Enregistrer le RDV</button>
            <button class="btn" onclick="cancelAppointment()">Annuler le RDV</button>
        </div>
    </div>
</body>
</html>
